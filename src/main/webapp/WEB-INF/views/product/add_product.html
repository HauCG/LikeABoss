<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm sản phẩm mới</title>
</head>
<body>
<h1>Thêm sản phẩm mới</h1>

<form th:action="@{/products/add}" th:object="${product}" method="POST">
  <label for="name">Tên sản phẩm:</label>
  <input type="text" id="name" th:field="*{name}" required><br>

  <label for="price">Giá sản phẩm:</label>
  <input type="text" id="price" th:field="*{price}" required><br>

  <label for="description">Mô tả:</label>
  <textarea id="description" th:field="*{description}" required></textarea><br>

  <label for="imgLink">Link hình ảnh:</label>
  <input type="text" id="imgLink" th:field="*{imgLink}" required><br>

  <button type="submit">Thêm sản phẩm</button>
</form>

<a th:href="@{/products}">Quay lại danh sách sản phẩm</a>
</body>
</html>
