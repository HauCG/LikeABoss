<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/product/layout :: header">
    <title>Chỉnh sửa sản phẩm</title>
</head>
<body>
<h1>Chỉnh sửa sản phẩm</h1>

<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <!-- Input ẩn để giữ ID -->
    <input type="hidden" th:field="*{id}">

    <label for="name">Tên sản phẩm:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="price">Giá sản phẩm:</label>
    <input type="text" id="price" th:field="*{price}" required><br>

    <label for="description">Mô tả:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br>

    <p>Ảnh Cũ: </p>
    <img th:if="${product.imgLink}" th:src="${product.imgLink}" alt="Ảnh sản phẩm" class="product-image">

    <label for="image">Ảnh mới:</label>
    <input type="file" id="image" name="image" required>

    <button type="submit">Cập nhật sản phẩm</button>
</form>

<a th:href="@{/products}">Quay lại danh sách sản phẩm</a>
<footer th:replace="/product/layout :: footer"></footer>
</body>
</html>
